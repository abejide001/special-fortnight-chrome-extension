<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AltCampus New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <!-- Main Block -->
  <main class="main">
    <!-- Main Time Block -->
    <div class="greet_block">
      <div class="date_block">
        <div class="time color-white center">
          <p class="hour" id="hour"></p>
          <p class="colon">:</p>
          <p class="minute" id="minutes"></p>
        </div>
      </div>
      <div class="first_time_block">
        <h1 class="first_time_block_header">Enter Your Name</h1>
        <input type="text" name="" id="user_name">
      </div>
      <div class="greet_user_block">
        <h1><span class="greet_msg"></span>, <span class="greet_user"></span></h1>
      </div>
      <div class="quote_block">
        <div class="quote"><span class="inverted_comma_start">&ldquo;</span><p class="quote_text">This is Quote</p><span class="inverted_comma_end">&rdquo;</span></div>
        <div class="quote_author"><span class="author_name">Praveen</span></div>
      </div>
    </div>
    <!-- Todo List -->
    <div class="todo_block">
      <div class="todo_list_block">
        <h2 class="todo_list_header center color-white">To Do List</h2>
        <!-- Dynamically Todo List -->
        <ul class="todo-list">
        </ul>
        <!-- Block for Adding New Task -->
        <div class="add_task_block">
          <input type="text" class="task_value" id="task-value">
          <button class="task_add_btn" id="add-task">Add Task</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="./js/main.js" type="module"></script>
</body>
</html>
